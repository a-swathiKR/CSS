<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application portal</title>
    <link rel="stylesheet" href="JobApplication.css">
</head>
<body style="background-color:grey">
      <div class="container">
        <h1>Job Application</h1>
        <h3 id="first">First Name</h3>
        <input type="text" id="firstname">
        <h3 id="last">Last Name</h3>
        <input type="text" id="lastname">
        <h3 id="email">E-mail</h3>
        <input type="text" id="Email">
        <h3 id="jobrole">Job Role</h3>
        <select name="job" id="selectjob">
            <option value="">select</option>
            <option value="engineer">Engineer</option>
            <option value="business">Business</option>
        </select>
        <h3 id="address">Address</h3>
        <input type="text" id="Address">
        <h3 id="city">City</h3>
        <input type="text" id="City">
        <h3 id="pincode">Pincode</h3>
        <input type="text" id="Pincode">
        <h3 id="startdate">Start Date</h3>
        <input type="date" id="StartDate">
        <h3 id="cv">Upload Your CV</h3>
        <input type="file" id="CV" accept="image/jpeg , image/jpg"/>
        <button>Apply Now</button>

      </div>
</body>
</html>
